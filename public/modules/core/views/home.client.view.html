<div data-ng-controller="HomeController" flex layout="row">
	<!-- Container #3 Left -->
	<md-sidenav md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left"
				class="md-whiteframe-z2">
		<md-list>
			<md-list-item ng-repeat="it in users">
				<md-button ng-click="selectUser(it)"
						   ng-class="{'selected' : it === selected }">
					<md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
					{{it.name}}
				</md-button>
			</md-list-item>
		</md-list>
	</md-sidenav>

	<!-- Container #4 Right -->
	<md-content flex id="content">
		<!-- User details sample -->
		<md-icon md-svg-icon="{{selected.avatar}}" class="avatar"></md-icon>
		<h2>{{selected.name}}</h2>
		<p>{{selected.content}}</p>

		<md-button class="share" md-no-ink ng-click="share($event)"
				   aria-label="Share">
			<md-icon md-svg-icon="share" ></md-icon>
		</md-button>
	</md-content>
</div>
